|__|__|_|_|_| |___|_|_|__|  |_|___|_|_|___|_| |_|___|___|_|_|_|

<html lang="en">
<head>
    <meta charset="utf-8">
    <title lang="en">{{config.name}}'s notes{{' / ' + post.title if post else ''}}</title>
    <meta name="description" content="{{post.metaDescription | default(config.description)}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="{{config.name}}">
    <link href="/feed.xml" type="application/atom+xml" rel="alternate" title="ATOM Feed" />
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="icon" href="/favicon.ico">
</head>
<body>
<div class="container">
    <header class="title" itemprop="author" itemscope itemtype="http://schema.org/Person">
        <a href="/" class="title" title="Home">
            <span itemprop="name">{{config.name}}</span><span class="notes">&#8217;s notes</span>
        </a>

        <nav>
            <div class="link">
                <a href="/about" title="About">about</a>
            </div>
            <div class="link">
                <a href="/feed.xml" title="RSS feed link">rss</a>
            </div>
        </nav>

        <a href="/about">
            <img src="/images/anton-fisher-v1.jpg"
                 title="Contact information"
                 itemprop="image"
                 alt="About">
        </a>

        <div class="clear"></div>
    </header>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <nav>
            <a href="/">home</a>
            <span class="devider">&nbsp;</span>
            <a href="/about">about</a>
            <span class="devider">&nbsp;</span>
            <a href="/feed.xml">rss</a>
        </nav>
        <div>
            &copy;
            <time datetime="2015">2015</time>
            {{config.name}}
        </div>
    </footer>
</div>
</body>
<script>
    if (window.location.hostname !== 'localhost') {
        (function (i, s, o, g, r, a, m) {i['GoogleAnalyticsObject'] = r;i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)}, i[r].l = 1 * new Date();a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];a.async = 1;a.src = g;m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
        ga('create', '{{config.ga}}', 'antonfisher.com');
        ga('send', 'pageview');
    }
</script>
</html>
