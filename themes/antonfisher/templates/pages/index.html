{% extends "layout.html" %}

{% block content %}
    {% for post in posts %}
        <div class="post-item">
            <a href="{{post.link}}"><h2>{{post.title}}</h2></a>
            <time datetime="{{post.date}}">{{post.date}}</time>
            <p>
                <img src="{{post.imagePreview}}">
                {{post.previewIndexPade}}
            </p>
        </div>
    {% else %}
        <div class="post-item">
            Nothing there...
        </div>
    {% endfor %}
{% endblock %}
