{% extends "layout.html" %}

{% block content %}
    {% if tag.title %}
        <h2>Tag: {{tag.title}}</h2>
        <br>
    {% endif %}

    {% for post in posts %}
        <div class="post-item">
            <a href="{{post.link}}" title="{{post.title}}"><h2>{{post.title}}</h2></a>
            <time datetime="{{post.date}}">{{post.date}}</time>
            <p>
                <img src="{{post.imagePreview}}">
                {{post.previewIndexPage}}
            </p>
            <div class="clear"></div>
        </div>
    {% else %}
        <div class="post-item">
            Nothing there...
        </div>
    {% endfor %}
{% endblock %}
